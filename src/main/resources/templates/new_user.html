<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>New User</title>
</head>
<body>
<div align="center">
  <h2>New User</h2>
  <form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
    <table>
      <tr>
        <td>Username: </td>
        <td><input type="text" required name="username" placeholder="username" /></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input type="text" required name="password" placeholder="password" /></td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><input type="text" required name="email" placeholder="email" /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Save"></td>
      </tr>
    </table>
  </form>
  <button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</div>
</body>
</html>
