<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="150">Email</th>
    </tr>
    <td th:utext="${user.getUserId()}">User_id</td>
    <td th:utext="${user.getUsername()}">Name</td>
    <td th:utext="${user.getEmail()}">Email</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>

</body>
</html>
